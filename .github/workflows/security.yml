name: Security Scans

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

env:
  PNPM_CACHE_FOLDER: ~/.pnpm-store

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run npm audit via pnpm
        run: pnpm audit --recursive --prod --dev

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan repository with gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t soulstone-api:ci .
      - name: Build Web image
        run: docker build -f apps/web/Dockerfile -t soulstone-web:ci .
      - name: Scan API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: soulstone-api:ci
          format: sarif
          output: trivy-api.sarif
          severity: CRITICAL,HIGH
          exit-code: '1'
      - name: Scan Web image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: soulstone-web:ci
          format: sarif
          output: trivy-web.sarif
          severity: CRITICAL,HIGH
          exit-code: '1'
      - name: Generate API SBOM
        uses: anchore/sbom-action@v0
        with:
          image: soulstone-api:ci
          artifact-name: api-sbom
          format: spdx-json
      - name: Generate Web SBOM
        uses: anchore/sbom-action@v0
        with:
          image: soulstone-web:ci
          artifact-name: web-sbom
          format: spdx-json
      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif
          path: |
            trivy-api.sarif
            trivy-web.sarif
